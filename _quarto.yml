project:
  type: website
  output-dir: docs

format:
  revealjs:
    theme: [default, aero689-theme-dark.scss]
    slide-number: true
    show-slide-number: all
    hash-one-based-index: true
    transition: slide
    background-transition: fade
    preview-links: auto
    controls: true
    progress: true
    history: true
    center: true
    touch: true
    loop: false
    rtl: false
    navigation-mode: linear
    shuffle: false
    fragments: true
    embedded: false
    help: true
    pause: true
    show-notes: false
    auto-slide: 0
    auto-slide-stoppable: true
    mouse-wheel: false
    preload-iframes: false
    width: 1280
    height: 720
    margin: 0.05
    min-scale: 0.2
    max-scale: 2.0
    mathjax: true
    code-line-numbers: true
    code-copy: true
    code-link: false
    code-overflow: scroll
    max-code-height: 500
    highlight-style: monokai
    fig-align: center
    fig-format: svg
    chalkboard: true
    multiplex: false
    footer: "AERO 689: Introduction to Machine Learning for Aerospace Engineers"
    css: aero689-custom.css
    
# Default author for all presentations
author: "Dr. Raktim Bhattacharya"
institute: "Texas A&M University - Aerospace Engineering"

# Execute code by default
execute:
  echo: true
  warning: false
  error: false
  cache: false
